<html>
<head>
  <title>Refactor Sistemas</title>
  <meta name="viewport" content="width-device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    df-messenger {
     --df-messenger-bot-message: #878fac;
     --df-messenger-button-titlebar-color: #df9b56;
     --df-messenger-chat-background-color: #fafafa;
     --df-messenger-font-color: white;
     --df-messenger-send-icon: #878fac;
     --df-messenger-user-message: #479b3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Images/logo.png" width="280px" />
  </div>

  <df-messenger 
    intent="WELCOME" 
    chat-title="Atendimento" 
    agent-id="b59d32ca-dc31-4fa0-b59b-b9640a15e012"
    language-code="pt-br" 
    expand="true"
    wait-open="true">
  </df-messenger>

  <script>
    const dfMessenger = document.querySelector('df-messenger');

     if (dfMessenger) {
      dfMessenger.addEventListener('df-messenger-loaded', function (event) {
        document.querySelector("df-messenger").shadowRoot
        .querySelector("df-messenger-chat").shadowRoot
        .querySelector("df-messenger-user-input").shadowRoot
        .querySelector(".input-box-wrapper > input").placeholder = "Pergunte algo..." ;
      });
    }
  </script>
</body>
</html>
